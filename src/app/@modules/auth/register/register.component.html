<mat-card id="registerContainer">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm">

            <div class="form-group" id="emailContainer">
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="email.invalid && email.touched">
                        Enter a valid email!
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field id="passField">
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="password.required">
                        Password is required !
                    </mat-error>
                    <mat-error *ngIf="password.invalid && password.touched">
                        Password must contain atleast 6 characters !
                    </mat-error>
                </mat-form-field>

            </div>

            <div class="form-group">
                <mat-form-field id="confPassField">
                    <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                    <mat-error *ngIf="confirmPassword.required">
                        You must confirm your password !
                    </mat-error>
                    <mat-error *ngIf="confirmPassword.ConfirmPasswordValidator">
                        Passwords doesn't match !
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="button">
                <button type="submit" mat-button id="registerBtn" [disabled]="registerForm.invalid"
                    (click)="tryRegister(registerForm.value)">Register</button>
            </div>
            <hr>
            <div class="redirectToLogin">
                <span>Already have an account?
                    <span class="redirect" routerLink="/login" id="logNowBtn">Log In!
                    </span>
                </span>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<alert-app></alert-app>
