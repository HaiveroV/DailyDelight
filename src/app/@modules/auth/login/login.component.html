<mat-card id="loginContainer">
    <mat-card-title>Вход</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">

            <div class="form-group">
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email" required id="emailInput">
                    <mat-error *ngIf="email.invalid && email.touched">
                        Имейлът е неправилен !
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="password.invalid && password.touched">
                        Паролата трябва да е повече от 6 символа !
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="button">
                <button type="button" mat-button id="loginBtn" [disabled]="loginForm.invalid"
                    (click)="tryLogin(loginForm.value)">Влез</button>
            </div>

            <div class="redirectToRegister">
                <span>Нямате акаунт ?
                    <span class="redirect" routerLink="/register" id="regNowBtn"> Регистрирай се сега !</span>
                </span>
            </div>

        </form>
    </mat-card-content>
</mat-card>
<alert-app></alert-app>
