<mat-card id="loginContainer">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm">

            <div class="form-group">
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email" required id="emailInput">
                    <mat-error *ngIf="email.invalid && email.touched">
                        Your email is incorrect !
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="password.invalid && password.touched">
                        Password must be 6 symbols minimum !
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="button">
                <button type="button" mat-button id="loginBtn" [disabled]="loginForm.invalid"
                    (click)="tryLogin(loginForm.value)">Login</button>
            </div>

            <div class="redirectToRegister">
                <span>Don't have an account ?
                    <span class="redirect" routerLink="/register" id="regNowBtn"> Register Now !</span>
                </span>
            </div>

        </form>
    </mat-card-content>
</mat-card>
<alert-app></alert-app>
